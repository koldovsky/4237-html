<div class="age-modal" id="age-modal">
  <div class="age-modal__content">
    <h2 class="age-modal__title">Confirm Your Age</h2>
    <div class="age-modal__decor">
      <img
        src="img/index-age-verification/grape-decor.svg"
        alt="Grape Decor"
        class="age-modal__icon"
      />
    </div>
    <p class="age-modal__text">
      We don't sell alcohol to minors. Please confirm that you are over 21 years
      old to enter this site.
    </p>
    <div class="age-modal__buttons">
      <button class="age-modal__btn age-modal__btn--yes">Yes, I'm 21+</button>
      <button class="age-modal__btn age-modal__btn--no">
        No, I'm under 21
      </button>
    </div>
  </div>
</div>
